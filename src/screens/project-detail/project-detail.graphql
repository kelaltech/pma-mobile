query ProjectDetail($accountId: ID!) {
  project {
    getBySiteEngineer(id: $accountId) {
      id

      name
      location

      contractor
      contract_signature_date
      contractValueMainAgreement
      variationOrder

      contractTime
      mobilizationTime
      intendedCommencementDate
      siteHandoverDate
      extensionTimeApproved

      created_at
      # TODO: continue here...
    }
  }
}

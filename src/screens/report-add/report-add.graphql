mutation ReportAdd($input: ReportCreateInput!) {
  report {
    createReport(input: $input) {
      id
      files {
        id
        url
      }
      reportUnits {
        id
        executed
        planned
      }
      photos {
        id
        url
      }
    }
  }
}

query ReportGet($projectId: ID!) {
  project {
    getProject(id: $projectId) {
      id
      name
      sections {
        id
        name
        sectionItems {
          id
          name
          units {
            id
            name
            quantity
            rate
            toDate
            unit
          }
        }
      }
    }
  }
}

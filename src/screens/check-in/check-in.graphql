query CheckIn($siteEngineerId: ID!) {
  checkin {
    getCheckins(userId: $siteEngineerId) {
      id

      location
      created_at
    }
  }
}

mutation AddCheckIn($input: CheckinCreateInput!) {
  checkin {
    createCheckins(input: $input) {
      id
      location
      created_at
    }
  }
}

query ReportDetail($reportId: ID!) {
  report {
    byId: getReport(id: $reportId) {
      id

      approved

      project {
        id

        sections {
          name
          sectionItems {
            id

            name
            units {
              id

              name
              unit
              quantity
              rate
              toDate
            }
          }
        }
      }
      reportUnits {
        id

        unit {
          id
        }
        executed
        planned
      }
    }
  }
}

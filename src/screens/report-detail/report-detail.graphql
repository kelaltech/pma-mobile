query ReportDetail($reportId: ID!) {
  report {
    byId: getReport(id: $reportId) {
      id

      created_at

      project {
        id

        sections {
          id

          name
          sectionItems {
            id

            name
            units {
              id

              name
              unit
              quantity
              rate
              toDate
            }
          }
        }
      }

      reportUnits {
        id

        unit {
          id
        }
        executed
        planned
      }

      photos {
        id

        url
      }

      files {
        id

        name
        url
      }
    }
  }

  comment{
    byReportId(id: $reportId){
      id
      created_at
      content
      report{
        id
      }
      user{
        name
        email
        id        
      }
    }
  }
}

mutation createComment($input: CommentCreateInput!){
  comment{
   createComment(input: $input){
    id
  }
  }
}

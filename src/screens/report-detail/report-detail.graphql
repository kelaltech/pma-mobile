query ReportDetail($reportId: ID!) {
  report {
    byId: getReport(id: $reportId) {
      id

      created_at

      project {
        id

        sections {
          id

          name
          sectionItems {
            id

            name
            units {
              id

              name
              unit
              quantity
              rate
              toDate
            }
          }
        }
      }

      reportUnits {
        id

        unit {
          id
        }
        executed
        planned
      }

      photos {
        id

        url
      }

      files {
        id

        name
        url
      }
    }
  }
}

query getcomment($reportId: ID!) {
  comment {
    byReportId(id: $reportId) {
      content
      user {
        id
        name
        email
      }
    }
  }
}
